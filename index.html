<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <br />
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a City..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
      </form>
      </div>
      <br />
<h1 id = "city"></h1>
      <h2 id = "date"></h2>
      <li id ="description"><em></em></li>
    <br>
    <div class="row">
      <div class="col-6">
        <div class="clearfix">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Cloudy icon"
            class="weather-icon float-left"
          />
          <div class="float-left">
            <span class="temperature" id="temperature">19</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
        </div>
      </div>

    <div class="col-6">
        <ul>
          <li>
            Humidity:<span id="humidity"> 77</span>%
          </li>
          <li>
            Wind:<span id ="wind"> 8</span> km/h
          </li>
        </ul>
      </div>
    </div>
          </div>
        </div>
      </div>
    </div>
    <p id = "open-source"> <a href = "https://zesty-entremet-0de107.netlify.app/">Open Source Code</a> by Ali Johnson</p>
    <script
    src="https://kit.fontawesome.com/e474a5d5ae.js"
    crossorigin="anonymous">
</script>

  <script src="src/script.js">
  </script>
  </body>
</html>
